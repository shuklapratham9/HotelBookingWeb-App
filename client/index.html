<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Hotel Booking</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="brand">Book Now</div>
        <div class="auth-buttons">
            <button onclick="showLoginModal()">Login / Sign Up</button>
            <a href="http://localhost:3000/auth/logout" class="logout-btn" style="display: none;">Logout</a>
            <button class="side-menu-toggle" onclick="toggleSideMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linestyle="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>

    <div class="side-menu" id="sideMenu">
        <button class="close-side-menu" onclick="toggleSideMenu()">×</button>
        <div id="lastBookingContainer">
            <h2>Last Booking</h2>
            <div id="lastBookingDetails"></div>
            <button id="cancelBookingBtn" class="cancel-booking-btn" onclick="cancelLastBooking()">Cancel Booking</button>
        </div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <a class="google-btn" href="http://localhost:3000/auth/google">
                Continue with Google
            </a>
        </div>
    </div>

    <div class="rooms-modal-overlay" id="roomsModal">
        <div class="rooms-modal">
            <button class="close-modal" onclick="closeRoomsModal()">×</button>
            <h2 class="modal-title">Available Rooms</h2>
            <table class="rooms-table">
                <thead>
                    <tr>
                        <th>Room ID</th>
                        <th>Total Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="roomsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="message-popup" id="messagePopup"></div>

    <main>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="location" placeholder="Location">
                <label for="">From Date</label>
                <input type="date" id="startDate">
                <label for="">To Date</label>
                <input type="date" id="endDate">
                <button class="search-button" onclick="searchHotels()">Search</button>
            </div>
        </div>

        <div class="hotels-container" id="hotelsContainer">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
